<!DOCTYPE html>
<html>
<head>
  <title>fizzBuzz-js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="fizzBuzz2.css">
</head>
<body>
<main>
  <h1>Fizz Buzz</h1>
  <section>
    <p>In this game, you enter a positive number, and I count from 0 to that number,
       subbing in "fizz" if it's divisible by 3, "buzz" if it's divisible by 5, and "fizzbuzz" if it's divisible by both</p>
    <form id="number-chooser" action="choose">
      <label for="number-choice">Choose a positive number</label>
      <input id="number-choice" name="number-choice" type="number" required>
      <input type="submit">
    </form>
  </section>
  <section>
    <h2>Results</h2>
    <div class="js-results"></div>
  </section>
</main>
<script tyoe="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script tyoe="text/javascript" src="fizzBuzz2.js"></script>
</body>
</html>
